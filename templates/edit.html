<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Jugador</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class="container">
            <h1>Editar Jugador</h1>
            <form action="{{ url_for('edit_player', id=player.id) }}" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="{{ player.name }}" required>
                </div>
                <div class="form-group">
                    <label for="height">Altura:</label>
                    <input type="number" id="height" name="height" step="0.1" value="{{ player.height }}" required>
                </div>
                <div class="form-group">
                    <label for="weight">Peso:</label>
                    <input type="number" id="weight" name="weight" step="0.1" value="{{ player.weight }}" required>
                </div>
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" value="{{ player.age }}" required>
                </div>
                <div class="inline-group">
                    <div class="form-group">
                        <label for="years_playing">Años Jugando:</label>
                        <input type="number" id="years_playing" name="years_playing" value="{{ player.years_playing }}" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salario:</label>
                        <input type="number" id="salary" name="salary" step="0.01" value="{{ player.salary }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="points_per_game">Puntos:</label>
                    <input type="number" id="points_per_game" name="points_per_game" step="0.1" value="{{ player.points_per_game }}" required>
                </div>
                <div class="form-group">
                    <label for="rebounds_per_game">Rebotes:</label>
                    <input type="number" id="rebounds_per_game" name="rebounds_per_game" step="0.1" value="{{ player.rebounds_per_game }}" required>
                </div>
                <div class="form-group">
                    <label for="steals_per_game">Robos:</label>
                    <input type="number" id="steals_per_game" name="steals_per_game" step="0.1" value="{{ player.steals_per_game }}" required>
                </div>
                <div class="form-group">
                    <label for="blocks_per_game">Bloqueos:</label>
                    <input type="number" id="blocks_per_game" name="blocks_per_game" step="0.1" value="{{ player.blocks_per_game }}" required>
                </div>
                <div class="form-group">
                    <label for="turnovers_per_game">Perdidas:</label>
                    <input type="number" id="turnovers_per_game" name="turnovers_per_game" step="0.1" value="{{ player.turnovers_per_game }}" required>
                </div>
                <button type="submit" class="button">Guardar Cambios</button>
            </form>
            <a href="{{ url_for('index') }}" class="button">Página Principal</a>
        </div>
    </body>
</html>
